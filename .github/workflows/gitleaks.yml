name: Gitleaks

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          fetch-depth: 0

      - name: Install gitleaks
        run: |
          set -euo pipefail
          tmpdir="$(mktemp -d)"
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.30.0/gitleaks_8.30.0_linux_x64.tar.gz \
            -o "${tmpdir}/gitleaks.tar.gz"
          tar -xzf "${tmpdir}/gitleaks.tar.gz" -C "${tmpdir}"
          sudo install "${tmpdir}/gitleaks" /usr/local/bin/gitleaks
          gitleaks version

      - name: Scan git history
        run: |
          set -euo pipefail
          gitleaks git . \
            --config .gitleaks.toml \
            --log-opts="--all --full-history" \
            --no-banner \
            --redact

      - name: Scan working tree
        run: |
          set -euo pipefail
          gitleaks dir . \
            --config .gitleaks.toml \
            --no-banner \
            --redact
